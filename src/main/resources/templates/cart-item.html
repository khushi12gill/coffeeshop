<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>


<div class="col-md-12">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Coffee shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cart/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Shop</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/form">sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>



        </form>

        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cart/item">Cart<span class="badge bg-dark">4</span></a>
          </li>


        </ul>
      </div>
    </div>
  </nav>
</div>


<div class="cart-item">
  <div class="container">
    <table class="cart-table table table-bordered">
      <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Image</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Qty</th>
        <th scope="col">Subtotal</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item, index : ${cartItems}">
        <th th:text="${index.count}"scope="row"></th>
        <td><img th:src="@{'/' + ${item.image}}" class="cart-item-image" style = "height:100px" alt=""></td>
        <td th:text="${item.name}"></td>
        <td th:text="'$' + ${item.price} + 'CAD' "></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="'$' + (${item.price} * ${item.quantity}) + 'CAD'"></td>







        <td></td>
        <td></td>

        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4">Total</td>
        <td th:text="'$' + ${total} + 'CAD'"></td>

      </tr>
      </tfoot>

    </table>
  </div>
</div>
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="text-center">
        <p>developed by Khushpreet Kaur</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
